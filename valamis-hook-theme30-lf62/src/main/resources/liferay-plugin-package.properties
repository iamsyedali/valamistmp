tags=${properties.tags}
long-description=${properties.longDescription}
change-log=
page-url=${properties.pageUrl}
author=${properties.author}
licenses=LGPL
module-group-id=liferay
liferay-versions=${supported.liferay.versions}
security-manager-enabled=true
security-manager-hook-custom-jsp-dir-enabled=true

security-manager-hook-portal-properties-keys=\
    application.startup.events,\
    auth.forward.by.last.path,\
    default.landing.page.path


security-manager-properties-read=\
    java.version,\
    line.separator,\
    log4j.configDebug,\
    log4j.configuration,\
    log4j.configuratorClass,\
    log4j.debug,\
    log4j.defaultInitOverride,\
    log4j.ignoreTCL,\
    scala.control.noTraceSuppression

security-manager-services[portal]=\
    com.liferay.portal.service.ClassNameLocalService#getClassNameId,\
    com.liferay.portal.service.GroupLocalService,\
    com.liferay.portal.service.LayoutLocalService#fetchLayoutByFriendlyURL,\
    com.liferay.portal.service.LayoutLocalService#addLayout,\
    com.liferay.portal.service.LayoutLocalService#dynamicQuery,\
    com.liferay.portal.service.LayoutLocalService#getFriendlyURLLayout,\
    com.liferay.portal.service.LayoutLocalService#getLayouts,\
    com.liferay.portal.service.LayoutLocalService#updateLayout,\
    com.liferay.portal.service.LayoutSetLocalService#updateLayoutSetPrototypeLinkEnabled,\
    com.liferay.portal.service.LayoutSetLocalService#updateLookAndFeel,\
    com.liferay.portal.service.LayoutSetPrototypeLocalService#getLayoutSetPrototypes,\
    com.liferay.portal.service.ResourceLocalService#addResources,\
    com.liferay.portal.service.RoleLocalService#getTypeRoles,\
    com.liferay.portal.service.UserGroupRoleLocalService#addUserGroupRoles,\
    com.liferay.portal.service.UserLocalService#getDefaultUserId,\
    com.liferay.portal.service.UserLocalService#getUsers,\
    com.liferay.portlet.dynamicdatamapping.service.DDMStructureLocalService#addStructure,\
    com.liferay.portlet.dynamicdatamapping.service.DDMStructureLocalService#fetchStructure,\
    com.liferay.portlet.dynamicdatamapping.service.DDMStructureLocalService#updateStructure,\
    com.liferay.portlet.dynamicdatamapping.service.DDMTemplateLocalService#addTemplate,\
    com.liferay.portlet.dynamicdatamapping.service.DDMTemplateLocalService#fetchTemplate,\
    com.liferay.portlet.dynamicdatamapping.service.DDMTemplateLocalService#updateTemplate

required-deployment-contexts=\
  learn-portlet,\
  valamis-moonstone-theme