<script type="text/template" id="topbarTemplate">
    <div class="shift-right">
        <div class="shift-right topbar-buttons">
            <button class="button medium slides-dark button-transparent no-text valamis-tooltip js-display-grid" title="{{valDisplayGridLabel}}">
                <span class="icon val-icon-grid"></span>
            </button>
            <button class="button medium slides-dark button-transparent no-text valamis-tooltip js-change-theme" title="{{changeThemeLabel}}">
                <span class="icon val-icon-brush"></span>
            </button>
            <button class="button medium slides-dark button-transparent no-text valamis-tooltip js-change-settings" title="{{settingsLabel}}">
                <span class="icon val-icon-settings"></span>
            </button>
            <span class="button-divider-v"></span>
            <button class="button medium slides-dark button-transparent no-text no-margin valamis-tooltip disabled js-undo" title="{{undoLabel}}">
                <span class="icon val-icon-undo"></span>
            </button>
            <button class="button medium slides-dark button-transparent no-text valamis-tooltip disabled js-redo" title="{{redoLabel}}">
                <span class="icon val-icon-redo"></span>
            </button>
            <button class="button medium slides-gray js-close-version">
                {{closeVersionLabel}}
            </button>
            <div class="slides-editor-save-container js-editor-save-container">
                <button class="button medium slides-gray no-margin slides-editor-changes-saved js-slides-editor-changes-saved">
                    {{changesSavedLabel}}
                </button>
                <button class="button medium primary no-margin slides-editor-save js-slides-editor-save">
                    {{saveLabel}}
                </button>
            </div>
            <button class="button medium slides-dark button-transparent no-text js-close-slideset">
                <span class="icon val-icon-exit"></span>
            </button>
        </div>
    </div>
    <div class="shift-left">
        <div class="js-placeholder"></div>
        <div class="shift-left mode-switcher js-mode-switcher">
            <div class="button-group">
                <button class="button big slides-primary active button-tooltip valamis-tooltip js-editor-edit-mode" title="{{editLabel}}">
                    <span class="val-icon-edit"></span>
                </button>
                <button class="button big slides-dark button-tooltip valamis-tooltip js-editor-arrange-mode" title="{{arrangeLabel}}">
                    <span class="val-icon-arrange"></span>
                </button>
                <button class="button big slides-dark button-tooltip valamis-tooltip js-editor-preview-mode" title="{{valBadgePreview}}">
                    <span class="val-icon-preview"></span>
                </button>
            </div>
        </div>
        <div class="shift-left lesson-title-container">
            <span class="lesson-title js-lesson-title"></span>
            <span class="lesson-unsaved js-presentation-unsaved">&ndash; {{unsavedLabel}}</span>
            <span class="lesson-unsaved js-presentation-unpublished">&ndash; {{unpublishedLabel}}</span>
            <span class="versions-history-start cursor-pointer js-versions-history hidden">
                {{versionHistoryLabel}}
            </span>
            <span class="version-label js-version-label">{{versionHistoryLabel}}</span>
            <span class="button-divider-v"> </span>
            <span class="js-lock-user lock-user"></span>
        </div>
    </div>
    <div class="topbar-buttons topbar-buttons-center l-only js-buttons-select-layout">

    </div>
</script>

<script type="text/html" id="versionItemTemplate">
    <div class="s-6 version-title cursor-pointer

            ">

        {{/isDraft}}
        {{^isDraft}}
        has-date">

            <span class="modified-date">{{modifiedDate}}</span>
        {{/isDraft}}
    </div>
    <div class="s-4">
        <span class="val-label {{status}}">
            {{status}}
        </span>
    </div>
    <div class="s-2 cursor-pointer
            {{#isDraft}}

            {{/isDraft}}
            {{^isDraft}}

                <span class="val-icon-duplicate"></span>
            {{/isDraft}}
    </div>
</script>
