<script type="text/html" id="contentManagerTopbarTemplate">

<script type="text/html" id="contentManagerFilterToolbarTemplate">
    <div class="div-row">
        <div class="content-controls clearfix">
            <div class="val-icon-menu js-toggle-sidebar val-icon-with-label"></div>
            <div>
            <div class="val-search js-search">
                <input type="text" class="js-filter-by-title" placeholder="{{searchPlaceholderLabel}}">
            </div>
            </div>

            {{#ContentManager.MODIFY}}
            <div class="dropdown js-filter-by-type" data-value="">
                <button class="button medium simple">
                    <span class="dropdown-text">{{allTypesLabel}}</span>
                    <span class="val-icon-arrow-down val-icon-right"></span>
                </button>
                <ul class="dropdown-menu">
                    <li class="selected" data-value="">{{allTypesLabel}}</li>
                    <li data-value="category">{{categoryTypeLabel}}</li>
                    <li data-value="plaintext">{{contentTypeLabel}}</li>
                    <li data-value="type0">{{choiceQuestionTypeLabel}}</li>
                    <li data-value="type1">{{shortAnswerQuestionTypeLabel}}</li>
                    <li data-value="type2">{{numericQuestionTypeLabel}}</li>
                    <li data-value="type3">{{positioningQuestionTypeLabel}}</li>
                    <li data-value="type4">{{matchingQuestionTypeLabel}}</li>
                    <li data-value="type5">{{essayQuestionTypeLabel}}</li>
                    <li data-value="type7">{{categorizationQuestionTypeLabel}}</li>
                </ul>
            </div>

            <div class="dropdown actions shift-right">
                    <button class="js-add-new-content button medium primary">
                        <span class="dropdown-text">{{buttonNewLabel}}</span>
                        <span class="val-icon-dropdown val-icon-right"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li class="js-add-category" data-value=""><span class="val-icon-folder"></span>{{buttonAddCategoryTooltipLabel}}</li>
                        <li class="js-add-question" data-value=""><span class="val-icon-question"></span>{{buttonAddQuestionTooltipLabel}}</li>
                        <li class="js-add-content" data-value=""><span class="val-icon-content"></span>{{buttonAddContentTooltipLabel}}</li>
                    </ul>
            </div>
            {{/ContentManager.MODIFY}}
        </div>
    </div>

    <div class="div-row">
        {{#ContentManager.MODIFY}}
        <div class="content-controls">
            <div class="dropdown shift-right" data-value="1">
                <button class="button medium simple">
                    <span class="dropdown-text">
                        {{sortByCurrent}}
                    </span>
                    <span class="val-icon-arrow-down val-icon-right"></span>
                </button>
                <ul class="dropdown-menu">
                    {{#sortByList}}
                    <li class="js-sortby-items{{#selected}} selected{{/selected}}" data-value="{{value}}">{{name}}</li>
                    {{/sortByList}}
                </ul>
            </div>
            <div>
                <button class="js-select-all button medium neutral">
                    <span class="val-icon-checkmark"></span>{{selectAllLabel}}
                </button>
            </div>
            <div class="dropdown actions">
                <button class="button medium neutral">
                    <span class="dropdown-text">{{actionLabel}}</span>
                    <span class="val-icon-dropdown val-icon-right"></span>
                </button>
                <ul class="dropdown-menu">
                    <li class="js-delete-items" data-value="">{{deleteLabel}}</li>
                    <li class="js-export-items" data-value="">{{exportLabel}}</li>
                    <li class="js-move-items" data-value="">{{moveLabel}}</li>
                </ul>
            </div>
        </div>
        {{/ContentManager.MODIFY}}
    </div>
</script>
