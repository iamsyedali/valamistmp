<script type="text/template" id="lessonStudioToolbarTemplate">
    <div class="val-row filters-row">
        <div class="filter-element shift-right">
            <button class="button medium primary no-margin js-create-lesson">
                <span class="val-icon-plus"></span>{{newLessonLabel}}
            </button>
        </div>
        <div class="filter-element shift-left">
            <div class="val-search js-search">
                <input type="text" placeholder="{{searchLabel}}">
            </div>
        </div>
    </div>

    <div class="val-row filters-row">
        <div class="shift-left filter-element paging-showing-label" id="lessonStudioToolbarShowing"></div>

        <div class="dropdown filter-element shift-right js-sort-filter">
            <button class="button medium simple ">
                <span class="dropdown-text"> {{newestLabel}} </span><span class="val-icon-arrow-down val-icon-right"></span>
            </button>

            <ul class="dropdown-menu">
                <li class="js-sort" data-value="{{sortByTypes.DATE_DESC}}"> {{newestLabel}} </li>
                <li class="js-sort" data-value="{{sortByTypes.DATE_ASC}}"> {{oldestLabel}} </li>
                <li class="js-sort" data-value="{{sortByTypes.NAME_ASC}}"> {{byNameAscLabel}} </li>
                <li class="js-sort" data-value="{{sortByTypes.NAME_DESC}}"> {{byNameDescLabel}} </li>
            </ul>
        </div>
        <button class="button medium simple no-text hide-s shift-right js-display-option js-tile-view">
            <span class="val-icon-grid-view">Grid View</span>
        </button>
        <button class="button medium simple no-text hide-s shift-right js-display-option js-list-view">
            <span class="val-icon-list-view">List View</span>
        </button>
    </div>
</script>

<script type="text/html" id="lessonStudioLimitedItemView">

            <li>
                <span class="val-label {{statusClass}}">

                <span>{{versionLabel}} {{formattedVersion}}</span>
            </li>
            {{#migrated}}
            <li>{{migratedInfoLabel}}</li>
            {{/migrated}}
        </ul>
    </div>
</script>

<script type="text/html" id="lessonStudioItemView">

<script type="text/template" id="lessonStudioSetVisibilityTemplate">
    <label class="group-label"> {{setVisibilityLabel}} </label>

    <div class="div-table display-options-table">
        <div class="div-row">
            <div class="div-col">
                <input type="radio" name="visibilitySettings" value="true" id="setPublic">
            </div>
            <div class="div-col">
                <label for="setPublic"> {{visibilityPublicLabel}} </label>
            </div>
        </div>
        <div class="div-row">
            <div class="div-col"></div>
            <div class="div-col hint-text">
                {{visibilityPublicHintLabel}}
            </div>
        </div>

        <div class="div-row">
            <div class="div-col">
                <input type="radio" name="visibilitySettings" value="false" id="setHidden">
            </div>
            <div class="div-col">
                <label for="setHidden"> {{visibilityHiddenLabel}} </label>
            </div>
        </div>
        <div class="div-row">
            <div class="div-col"></div>
            <div class="div-col hint-text">
                {{visibilityHiddenHintLabel}}
            </div>
        </div>

        <div class="div-row">
            <div class="div-col">
                <input type="radio" name="visibilitySettings" value="some" id="setCustom">
            </div>
            <div class="div-col">
                <label for="setCustom"> {{visibilityCustomLabel}} </label>
            </div>
        </div>
        <div class="div-row">
            <div class="div-col"></div>
            <div class="div-col hint-text">
                {{#isFirstVersion}}
                    {{firstVersionVisibilityCustomHintLabel}}
                {{/isFirstVersion}}

                {{^isFirstVersion}}
                    {{notFirstVersionVisibilityCustomHintLabel}}
                {{/isFirstVersion}}

            </div>
        </div>
    </div>

    <button class="button medium primary js-publish-lesson"> {{publishLessonLabel}} </button>
</script>
