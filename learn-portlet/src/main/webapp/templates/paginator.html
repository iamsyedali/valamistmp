<script type="text/mustache" id="paginatorTemplate">
    <div class="paginator-showing"></div>
    <div class="pagination-group">
            <ul>
            {{#isPrevVisible}}
            <li><button class="button medium neutral js-paginator-previous-page">Previous</button></li>
            {{/isPrevVisible}}

            {{#leftDots}}
            {{#firstPage}}
             <li class="full-view">
                <button class="button medium neutral
                {{#isActive}} active-page{{/isActive}}
                js-paginator-change-page" data-id="{{page}}">{{page}}</button>
             </li>
            {{/firstPage}}
            <li class="full-view">...</li>
            {{/leftDots}}

            {{#navbuttons}}
            <li class="full-view">
                <button class="button medium neutral
                {{#isActive}} active-page{{/isActive}}
                js-paginator-change-page" data-id="{{page}}">{{page}}</button>
            </li>
            {{/navbuttons}}

            {{#rightDots}}
            <li class="full-view">...</li>
            {{#lastPage}}
             <li class="full-view">
                <button class="button medium neutral
                {{#isActive}} active-page{{/isActive}}
                js-paginator-change-page" data-id="{{page}}">{{page}}</button>
            </li>
            {{/lastPage}}
            {{/rightDots}}

            {{#isNextVisible}}
            <li><button class="button medium neutral js-paginator-next-page">Next</button></li>
            {{/isNextVisible}}
            </ul>
    </div>
</script>

<script type="text/mustache" id="paginatorShowingTemplate">
    <span class="show-items-buttons">
        {{#isShowingAll}}
            <a class="js-show-page-items">{{showLabel}} {{itemsOnPage}} {{perPageLabel}}</a>
        {{/isShowingAll}}

        {{^isShowingAll}}
            <span>{{showingLabel}} {{startElementNumber}} - {{endElementNumber}} {{ofLabel}}
                {{totalElements}}
            </span>
            {{#allowShowAll}}
                <a class="js-show-all-items">{{showAllLabel}}</a>
            {{/allowShowAll}}
        {{/isShowingAll}}
    </span>
</script>
